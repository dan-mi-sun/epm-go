general:
  build_dir: cmd/epm

machine:
  services:
    - docker

dependencies:
  pre:
    - "sudo apt-get update && sudo apt-get install -y libgmp3-dev"
    - rm -rf ~/.go_workspace

  override:
    - go get -t -d -v ./...
    - go build -a -race -work -x -v

test:
  override:
    - go test -v ./... -race
    - "cd ../../epm && go test -v ./... -race"
    - "cd ../../chains && go test -v ./... -race"
    - "cd ../../utils && go test -v ./... -race"

deployment:
  hub:
    branch: master
    commands:
      - "cd ../../ && docker build -t eris/erisdb:epm_build_unstable ."
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push eris/erisdb:epm_build_unstable
